<div class="col-md-12 p-5">
    <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <h3>Informe o CPF do futuro cooperado(a)</h3>
            <p class="text-muted mb-0">
                Se necessário, você poderá duplicar uma conta existente ou pausar e retormar este cadastro futuramente.
            </p>
            <p class="text-muted">
                Digite apenas os números (sem pontos ou traços);
            </p>
            <form [formGroup]="form" class="row g-3 needs-validation" (ngSubmit)="submitForm()">
                <div class="col-auto has-validation">
                    <label for="cpf">CPF</label>
                    <input formControlName="cpf" type="text" class="form-control" mask="000.000.000-00" id="cpf" placeholder="000.000.000-00">
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">CPF</label><br/>
                    <button type="click" class="btn btn-primary btn-main-color mb-3" [disabled]="disabledButton">Consulta por CPF</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">xxx</div>
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">xx.</div>
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">sss.</div>
    </div>
</div>
